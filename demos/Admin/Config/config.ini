;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Toknot default Configuration
;
;
;Do Not Edit This File !!!
;
;Edit config.ini Instead !!!
;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Database]
;Database connect DSN
dsn = 

;username of database connect 
username = 

;password of database connect
password  = 

;Databse dirver option
dirverOptions[] =

;prefix of table name
tablePrefix = 

;database table list cache file,relative to your application root directory, without extension name
;if set empty will not use cache
databaseStructInfoCache = /Data/Database/databaseTaleListCache

;tale list cache file expire time(in minute)
databaseStructInfoCacheExpire = 100 

[View]
;path of the template file of view layer store directory, relative to your application root directory
templateFileScanPath = /View

;path of the template file be parse to php file store directory, relative to your application root directory
templateCompileFileSavePath = /Data/View/Compile

;name of template file extension
templateFileExtensionName = html

htmlStaticCachePath = /Data/View/HTML
dataCachePath = /Data/View/Data
defaultPrintCacheThreshold = 2

[User]
allowRootLogin = false

;Use Toknot\User\Root::getEncryptionRootPass() method encrypt one password string
rootPassword =

;Above rootPassword option of sting be used encriypt algorithm of name
rootEncriyptionAlgorithms = sha512

;user table name without preifx in database
userTableName = user

;ID column name of user
userIdColumnName = uid
userNameColumnName = username
userGroupIdColumnName = gid
userPasswordColumnName = password
userPasswordEncriyptionAlgorithms = sha512
enableUseHashFunction = true
userPasswordEncriyptionSalt = salt

[Admin]
;whether use multi database , if enable need create [Database0],[Database1] sections
;section number start 0, prefix name be set by databaseOptionSectionName
multiDatabase = 1
databaseOptionSectionName = Database